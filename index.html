<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.container {
   width: 100%;
   min-height: 200px;
}
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body
{
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
	gap: 0px;
	min-height: 100vh;
	background: #fff;
}
.card
{
	position: relative;
	width: 300px;
	height: 350px;
	margin: 20px;
	display: flex;
	justify-content: flex-start;
	align-items: center;
	border-radius: 20px;
	transition: 0.5s;
	transition-delay: 0.5s;
}
.card:hover
{
	width: 600px;
	transition-delay: 0s;
}
.card .circle
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border-radius: 20px;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
}
.card .circle:before
{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: var(--clr);
	clip-path: circle(120px at center);
	transition: 0.5s;
}
.card:hover .circle:before
{
	clip-path: circle(400px at center);
}
.card .circle .logo 
{ 

	position: relative;
	width: 100%;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	transition: 0.3s;
	transition: 0.5s;
	transition-delay: 0.5s; 
	border-radius: 5px 5px 0;
}
.card:hover .circle .logo 
{
	transform: scale(0);
	transition-delay: 0s;
}
.card .product_img
{
	position: absolute;
	top: 20%;
	left: 70%;
	transform: translate(-50%,-50%) scale(0);
	height: 50%;
	transition: 0.5s;
	transition-delay: 0s;
}
.card:hover .product_img
{
	left: 90%;
	height: 50%;
	transform: translate(-50%,-50%) scale(1);
	transition-delay: 0.5s;
}
.content
{
	position: relative;
	width: 50%;
	left: 20%;
	padding: 20px 20px 20px 40px;
	opacity: 0;
	transition: 0.5s;
	visibility: hidden;
}
.card:hover .content
{
	transition-delay: 0.5s;
	opacity: 1;
	visibility: visible;
	left: 0;
}
.content h2
{
	color: #fff;
	text-transform: uppercase;
	font-size: 2.5em;
	line-height: 1em;
}
.content p
{
	color: #fff;
}
.content a
{
	position: relative;
	color: #fff;
	padding: 10px 20px;
	border-radius: 10px;
	background: #fff;
	color: #111;
	margin-top: 10px;
	display: inline-block;
	text-decoration: none;
	font-weight: 500;
}
@media (max-width: 991px)
{
	.card
	{
		width: auto;
		max-width: 350px;
		align-items: flex-start;
	}
	.card:hover
	{
		height: 600px;
	}
	.card:hover .product_img
	{
		top: initial;
		bottom: 20px;
		left: 60%;
		transform: translate(-50%,0%) scale(1);
		height: 50%;
	}
	.card .content
	{
		width: 100%;
		left: 0;
		padding: 40px;
	}
}
@media (max-width: 420px)
{
	.card .content
	{
		padding: 30px;
	}
}
</style>


</head>
